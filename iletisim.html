<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim - NeoRider</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2>İletişim Formu</h2>
    <form>
      <input type="text" placeholder="Ad" class="form-control mb-2">
      <input type="text" placeholder="Soyad" class="form-control mb-2">
      <input type="email" placeholder="Email" class="form-control mb-2">
      <input type="tel" placeholder="Telefon" class="form-control mb-2">
      <input type="date" class="form-control mb-2">
      <input type="time" class="form-control mb-2">
      <input type="number" placeholder="Yaş" class="form-control mb-2">
      <input type="url" placeholder="Web Sitesi" class="form-control mb-2">
      <input type="password" placeholder="Şifre" class="form-control mb-2">
      <input type="checkbox" id="kvkk" class="form-check-input"> <label for="kvkk">KVKK Onayı</label><br><br>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </div>
</body>
</html>
